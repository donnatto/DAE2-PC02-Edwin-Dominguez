<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Agregar Autor de Libro</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h3 class="center">Agregar Autor de Libro</h3>
    <br>
    <div class="row">
        <div class="section col s12 l6 offset-l3">
            <form action="#" method="post"
                  th:object="${book}"
                  th:action="@{/books/saveauthor/{isbn} (isbn=${book.isbn})}"
            >

                <div class="input-field">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="class-controller"
                           id="isbn" readonly
                           th:field="*{isbn}"
                    >
                </div>

                <div class="input-field">
                    <label for="title">Titulo</label>
                    <input type="text" class="class-controller"
                           id="title" readonly
                           th:field="*{title}"
                    >
                </div>

                <div class="input-field">
                    <label for="author">Autor</label>
                    <select th:switch="${authors}" id="author" >
                        <option value="" disabled selected>Selecciona el autor</option>
                        <option th:each="author: ${authors}" th:value="*{author}" th:text="${author.firstName} + ' ' + ${author.lastNameFather}"></option>
                    </select>
                </div>


                <button type="submit" class="btn">
                    Confirmar
                </button>
                <a th:href="@{/books}" class="btn red lighten-1">Atras</a>

            </form>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
