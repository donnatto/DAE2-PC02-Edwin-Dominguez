<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>McGill</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header>
    <nav class="red lighten-2" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo white-text">McGill</a>
            <ul class="right">
                <li><a th:href="@{/books}" class="white-text">Libros</a></li>
                <li><a th:href="@{/authors}" class="white-text">Autores</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="/img/books.jpg">
                    <a th:href="@{/books}" class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i
                            class="material-icons">arrow_forward</i></a>
                </div>
                <div class="card-content">
                    <span class="card-title">Libros</span>
                    <p>Ingresa para ver y añadir nuevos libros.</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="/img/authors.jpg">
                    <a th:href="@{/authors}"
                       class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i
                            class="material-icons">arrow_forward</i></a>
                </div>
                <div class="card-content">
                    <span class="card-title">Autores</span>
                    <p>Ingresa para ver y añadir nuevos autores</p>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
